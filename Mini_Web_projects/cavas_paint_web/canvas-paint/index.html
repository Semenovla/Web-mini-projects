<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>

  <body>
    <div class="tools">
      <button class="tools-pen" type="button">Карандаш</button>
      <button class="tools-brush" type="button">Кисть</button>
      <button class="tools-eraser" type="button">Ластик</button>
      <button class="tools-clear" type="button">Очистить</button>
      <button class="size-min" type="button">Мин. размер</button>
      <button class="size-avg" type="button">Средний размер</button>
      <button class="size-max" type="button">Макс. размер</button>
      <button class="btn-red" type="button">Красный</button>
      <button class="btn-green" type="button">Зеленый</button>
      <button class="btn-blue" type="button">Синий</button>

      <div class="tools-subset">
        <div class="tools-size"></div>
      </div>
      <span class="size-value"></span>

      <div class="tools-subset">
        <canvas id="tools-colour-ref" width="100" height="1"></canvas>
        <div class="tools-colour"></div>
      </div>
      <div class="tools-save"></div>
    </div>

    <div id="paintcontainer" class="paint-container"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/sketch.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
